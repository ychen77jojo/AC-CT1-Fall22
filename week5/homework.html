<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link href="style.css" rel=""stylesheet>
   
    <title>Time and oscillation</title>

    <style>html, body{
        margin: 0;
        padding: 0;
        }
        
        canvas{
            display:block;
        }</style>

</head>
<body>

    <img src="Processing.jpg" width="1800px">

<script>
    let counter = 0;
let posX
let posY
let radius

function setup(){
  createCanvas(windowWidth, windowHeight);
  noStroke();
  fill(105,204,160);
  noFill();
  stroke(155,204,160);
  background(0);
  
  d = height/2;
  posX = width/2
  posY = height/2
  radius = 50
}

function draw(){
  background("rgba(0,0,0,0.01)");
  
  let y = (sin(counter)*100) + height/2;
  let x = (cos(counter)*100) + width/2;
  
  ellipse(x,y,20,20);
  
  counter += 0.05
  
  push()
  fill(0, 0, 0);
  posY = sin(frameCount*0.1)*50 + height/2
  posX = cos(frameCount*0.01)*50 + width/5
  rect(posX, posY, radius*2)
  pop()
  
  push()
  fill(0, 0, 0);
  posY = sin(frameCount*0.1)*50 + height/2
  posX = cos(frameCount*0.01)*50 + width/1.5
  rect(posX, posY, radius*2)
  pop()
  
  
  push()
  fill(255,255,255)
  translate(width/2  , height/2 );
  for(let i=0;i<1;i++){rotate(sin(millis()*0.001*(i*0.03 +1)));
  noStroke()
  rect(0,52, 52, 52);
  pop()
}
  

}
</script>

</script>
    
</body>
</html>
